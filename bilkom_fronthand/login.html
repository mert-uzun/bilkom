<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilkom Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1E1E1E; 
      color: #fff;            
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      width: 320px;  
      padding: 1.5rem;
      background-color: #1E1E1E; 
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .logo-row {
      margin-bottom: 1rem;
      border-bottom: 1px solid #333; 
      padding-bottom: 1rem;
    }
    .logo-row img {
      max-height: 200px; 
      display: block;
      margin: 0 auto;
    }
    h2 {
      margin: 1rem 0;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    form input {
      padding: 0.6rem;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
    }
    form input::placeholder {
      color: #999;
    }
    .login-btn {
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      background-color: #00529F;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #00529F;
    }
    .register-link {
      display: block;
      margin-top: 0.5rem;
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-row">
            <img src="bilkom_logo.png" alt="Bilkom Logo" />
        </div>
      <h2>Login</h2>
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a href="register.html" class="register-link">No account? Register.</a>
    </div>
  </body>
</html>
