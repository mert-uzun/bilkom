<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #f5f5dc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .alert-card {
      background: #a5a5a5;
      border-left: 4px solid #f44336;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .alert-card h3 {
      margin-top: 0;
      color: #ff6f61;
    }

    .alert-card p {
      margin: 5px 0;
    }

    .contact-btn {
      background-color: #f44336;
      color: #f5f5dc;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .load-more {
      display: block;
      background-color: #444;
      color: #f5f5dc;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emergency Alerts</h1>
    <div id="alertsContainer" class="alerts-container">
      <!-- Alerts will be loaded here -->
    </div>
    <button id="loadMore" class="load-more">View More</button>
  </div>

  <script>
    let currentPage = 0;
    const alertsPerPage = 5;

    async function fetchAlerts(page = 0) {
      try {
        const response = await fetch('/api/v1/mail');
        const allAlerts = await response.json();

        const start = page * alertsPerPage;
        const end = start + alertsPerPage;
        const alerts = allAlerts.slice(start, end);

        const container = document.getElementById('alertsContainer');
        alerts.forEach(alert => {
          const card = document.createElement('div');
          card.className = 'alert-card';

          const alertName = alert.subject || 'No Title';
          const alertDetail = alert.content || 'No detail provided.';
          const phone = alert.phoneNumber;
          const contactNeeded = phone && phone.trim().length > 5;

          card.innerHTML = `
            <h3>${alertName}</h3>
            <p><strong>Details:</strong> ${alertDetail}</p>
            ${contactNeeded ? `<button class="contact-btn" onclick="contactAlert('${phone}')">Contact</button>` : ''}
          `;

          container.appendChild(card);
        });

        currentPage++;
      } catch (err) {
        console.error('Error fetching alerts:', err);
        document.getElementById('alertsContainer').innerHTML = '<p>Unable to load alerts.</p>';
      }
    }

    function contactAlert(phoneNumber) {
      alert(`Contact request has been sent to your Bilkent email.\nPhone: ${phoneNumber}`);
      // Optional: You can POST this info to your backend if needed
    }

    document.getElementById('loadMore').addEventListener('click', () => {
      fetchAlerts(currentPage);
    });

    // Initial load
    fetchAlerts();
  </script>
</body>
</html>
