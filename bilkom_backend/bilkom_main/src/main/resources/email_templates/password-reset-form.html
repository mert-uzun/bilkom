<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .header { background-color: #003366; color: white; padding: 20px; text-align: center; }
        .form-section { padding: 20px; border: 1px solid #ddd; }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .form-control { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="password"], button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #statusMessage {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Password Reset</h2>
    </div>
    <div class="form-section">
        <p>Please enter your new password below:</p>
        <form id="resetForm">
            <input type="hidden" id="token" name="token" th:value="${token}" />

            <div class="form-control">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required />
            </div>

            <div class="form-control">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>

            <div class="form-control">
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>

            <button type="submit">Reset Password</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <div class="footer">
        &copy; 2025 Bilkom - Club Management System
    </div>
</div>

<script>
    function togglePassword() {
        const newPass = document.getElementById("newPassword");
        const confirmPass = document.getElementById("confirmPassword");
        const type = newPass.type === "password" ? "text" : "password";
        newPass.type = type;
        confirmPass.type = type;
    }

    document.getElementById("resetForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const pass = document.getElementById("newPassword").value;
        const confirm = document.getElementById("confirmPassword").value;
        const token = document.getElementById("token").value;
        const status = document.getElementById("statusMessage");

        if (pass !== confirm) {
            status.innerText = "Passwords do not match!";
            status.style.color = "red";
            return;
        }

        fetch(`/api/auth/reset-password/confirm?token=${token}&newPassword=${encodeURIComponent(pass)}`, {
            method: "POST"
        })
        .then(response => {
            if (response.ok) {
                status.innerText = "Password successfully changed.";
                status.style.color = "green";
            } else {
                status.innerText = "Password reset failed.";
                status.style.color = "red";
            }
        })
        .catch(err => {
            status.innerText = "Unexpected error occurred.";
            status.style.color = "red";
        });
    });
</script>
</body>
</html>
