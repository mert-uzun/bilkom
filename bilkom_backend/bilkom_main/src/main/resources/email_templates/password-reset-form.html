<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0046AA;
            --primary-light: #2a6fd8;
            --primary-dark: #003366;
            --secondary: #FF5E3A;
            --accent: #00c2ff;
            --success: #28a745;
            --danger: #dc3545;
            --dark: #212529;
            --light: #f8f9fa;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) translateZ(20px); }
            50% { transform: translateY(-15px) translateZ(40px); }
            100% { transform: translateY(0px) translateZ(20px); }
        }
        
        @keyframes floatReverse {
            0% { transform: translateY(0px) translateZ(10px); }
            50% { transform: translateY(8px) translateZ(25px); }
            100% { transform: translateY(0px) translateZ(10px); }
        }
        
        @keyframes floatSine {
            0% { transform: translateY(0) translateX(0) translateZ(30px); }
            25% { transform: translateY(-15px) translateX(5px) translateZ(40px); }
            50% { transform: translateY(0) translateX(10px) translateZ(45px); }
            75% { transform: translateY(15px) translateX(5px) translateZ(40px); }
            100% { transform: translateY(0) translateX(0) translateZ(30px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes complexRotate {
            0% { transform: rotate3d(1, 0.5, 0.2, 0deg); }
            25% { transform: rotate3d(1, 0.5, 0.2, 5deg); }
            50% { transform: rotate3d(0.5, 1, 0.5, 3deg); }
            75% { transform: rotate3d(0.2, 0.8, 1, 5deg); }
            100% { transform: rotate3d(1, 0.5, 0.2, 0deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { background-position: -100% 0; opacity: 0.7; }
            100% { background-position: 200% 0; opacity: 1; }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes morphShape {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        
        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px rgba(0, 70, 170, 0.5), 0 0 20px rgba(0, 70, 170, 0); }
            50% { box-shadow: 0 0 15px rgba(0, 70, 170, 0.8), 0 0 30px rgba(0, 70, 170, 0.4); }
            100% { box-shadow: 0 0 10px rgba(0, 70, 170, 0.5), 0 0 20px rgba(0, 70, 170, 0); }
        }
        
        @keyframes shadowMovement {
            0% { box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 5px 25px 25px rgba(0, 0, 0, 0.1); }
            100% { box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.2); }
        }
        
        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            min-height: 100vh;
            background: linear-gradient(-45deg, #0046AA, #2a6fd8, #003366, #002855);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            margin: 2rem auto;
            padding: 0;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite, shadowMovement 8s ease-in-out infinite;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            position: relative;
            overflow: hidden;
            transform: translateZ(30px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 2;
            transform-style: preserve-3d;
        }
        
        .header::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 8s ease-in-out infinite;
            background-size: 200% 100%;
        }
        
        .header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: pulse 3s ease-in-out infinite;
            transform: translateZ(20px);
        }
        
        .form-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 0 0 15px 15px;
            position: relative;
            z-index: 1;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            transform: translateZ(15px);
            animation: fadeIn 0.8s ease-out forwards;
            transform-style: preserve-3d;
        }
        
        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            border-radius: 0 0 15px 15px;
            z-index: -1;
        }
        
        .form-section p {
            color: var(--primary-dark);
            font-size: 16px;
            margin-bottom: 25px;
            font-weight: 500;
            transform: translateZ(10px);
            position: relative;
        }
        
        .form-control {
            margin-bottom: 25px;
            position: relative;
            transform: translateZ(5px);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .form-control:hover {
            transform: translateZ(15px) translateY(-5px) rotateX(2deg);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
            font-size: 14px;
            transition: all 0.3s ease;
            transform: translateZ(2px);
        }
        
        .form-control:hover label {
            color: var(--primary);
            transform: translateX(5px) translateZ(5px);
        }
        
        .input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transform-style: preserve-3d;
        }
        
        input[type="password"], 
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0, 70, 170, 0.1);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: var(--dark);
            outline: none;
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 1;
        }
        
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 70, 170, 0.1);
            transform: translateY(-2px);
        }
        
        .input-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,70,170,0.1) 0%, rgba(0,70,170,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
            transform: translateZ(-5px);
        }
        
        .input-wrapper:hover .input-glow {
            opacity: 1;
        }
        
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #aaa;
        }
        
        .password-toggle {
            display: flex;
            align-items: center;
            margin-top: 5px;
            cursor: pointer;
            user-select: none;
            transform: translateZ(10px);
        }
        
        .password-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: var(--primary);
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 8px 20px rgba(0, 70, 170, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateZ(10px);
            font-family: 'Poppins', sans-serif;
            transform-style: preserve-3d;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
            animation: shimmer 8s infinite;
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            transform: translateZ(20px) translateY(-3px) rotateX(5deg);
            box-shadow: 0 12px 25px rgba(0, 70, 170, 0.4);
        }
        
        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        button:hover::after {
            opacity: 1;
        }
        
        #statusMessage {
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            position: relative;
            transform-style: preserve-3d;
        }
        
        #statusMessage.visible {
            opacity: 1;
            transform: scale(1) translateZ(10px);
        }
        
        #statusMessage.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            animation: glowPulse 3s infinite;
        }
        
        #statusMessage.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            animation: glowPulse 3s infinite;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            transform: translateZ(0);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
            transform-style: preserve-3d;
        }
        
        .floating-element {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: float 6s infinite;
            opacity: 0.5;
            transform-style: preserve-3d;
        }
        
        .element-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-duration: 8s;
        }
        
        .element-2 {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 5%;
            animation-duration: 10s;
            animation-delay: 1s;
        }
        
        .element-3 {
            width: 40px;
            height: 40px;
            bottom: 10%;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 2s;
        }
        
        .morph-shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(0,70,170,0.05) 0%, rgba(0,70,170,0.1) 100%);
            animation: morphShape 15s ease-in-out infinite, floatSine 20s ease-in-out infinite;
            transform-style: preserve-3d;
            z-index: -1;
        }
        
        .shape1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -150px;
            animation-delay: 0s;
        }
        
        .shape2 {
            width: 200px;
            height: 200px;
            bottom: 0%;
            left: -100px;
            animation-delay: 5s;
            opacity: 0.7;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform-style: preserve-3d;
        }
        
        .p1 { top: 10%; left: 10%; width: 6px; height: 6px; animation: floatSine 20s ease-in-out infinite; }
        .p2 { top: 20%; left: 85%; width: 8px; height: 8px; animation: floatSine 15s ease-in-out infinite reverse; }
        .p3 { top: 35%; left: 15%; width: 10px; height: 10px; animation: floatSine 18s ease-in-out infinite; animation-delay: 2s; }
        .p4 { top: 70%; left: 90%; width: 5px; height: 5px; animation: floatSine 12s ease-in-out infinite; animation-delay: 1s; }
        .p5 { top: 85%; left: 5%; width: 7px; height: 7px; animation: floatSine 22s ease-in-out infinite reverse; animation-delay: 3s; }
        .p6 { top: 40%; left: 50%; width: 6px; height: 6px; animation: floatSine 17s ease-in-out infinite; animation-delay: 2.5s; }
        
        .lock-icon {
            display: block;
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            animation: complexRotate 10s ease-in-out infinite;
            transform-style: preserve-3d;
            transform: translateZ(40px);
        }
        
        .lock-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .lock-icon path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: dash 3s ease-in-out forwards;
            animation-iteration-count: infinite;
            stroke-width: 2.5;
        }
        
        .glow-effect {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(0,70,170,0.3) 0%, rgba(0,70,170,0) 70%);
            z-index: -1;
            opacity: 0.5;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            
            .header h2 {
                font-size: 1.5rem;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .morph-shape {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
        <div class="morph-shape shape1"></div>
        <div class="morph-shape shape2"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="lock-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 11H5C3.89543 11 3 11.8954 3 13V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V13C21 11.8954 20.1046 11 19 11Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16C12.5523 16 13 15.5523 13 15C13 14.4477 12.5523 14 12 14C11.4477 14 11 14.4477 11 15C11 15.5523 11.4477 16 12 16Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="glow-effect"></div>
            <h2>Reset Your Password</h2>
        </div>
        <div class="form-section">
            <p>Enter your new password below:</p>
            <form id="resetForm">
                <input type="hidden" id="token" name="token" th:value="${token}" />

                <div class="form-control">
                    <label for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required />
                        <div class="input-glow"></div>
                    </div>
                </div>

                <div class="form-control">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required />
                        <div class="input-glow"></div>
                    </div>
                </div>

                <div class="form-control password-toggle">
                    <input type="checkbox" id="showPassword" onclick="togglePassword()">
                    <label for="showPassword" style="display: inline; margin-bottom: 0;">Show Password</label>
                </div>

                <button type="submit">Reset Password</button>
            </form>
            <div id="statusMessage"></div>
        </div>
        <div class="footer">
            &copy; 2025 Bilkom - Event Management System
        </div>
    </div>

    <script>
        function togglePassword() {
            const newPass = document.getElementById("newPassword");
            const confirmPass = document.getElementById("confirmPassword");
            const type = newPass.type === "password" ? "text" : "password";
            newPass.type = type;
            confirmPass.type = type;
        }

        document.getElementById("resetForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const pass = document.getElementById("newPassword").value;
            const confirm = document.getElementById("confirmPassword").value;
            const token = document.getElementById("token").value;
            const status = document.getElementById("statusMessage");

            // Clear previous status
            status.className = "";
            status.innerText = "";

            if (pass !== confirm) {
                status.innerText = "Passwords do not match!";
                status.classList.add("visible", "error");
                return;
            }

            // Show loading effect
            const button = this.querySelector("button");
            const originalText = button.innerText;
            button.innerText = "Processing...";
            button.disabled = true;

            fetch(`/api/auth/reset-password/confirm?token=${token}&newPassword=${encodeURIComponent(pass)}`, {
                method: "POST"
            })
            .then(response => {
                button.innerText = originalText;
                button.disabled = false;
                
                if (response.ok) {
                    status.innerText = "Password successfully changed! You can now log in with your new password.";
                    status.classList.add("visible", "success");
                    
                    // Clear the form
                    document.getElementById("newPassword").value = "";
                    document.getElementById("confirmPassword").value = "";
                } else {
                    status.innerText = "Password reset failed. Please try again or contact support.";
                    status.classList.add("visible", "error");
                }
            })
            .catch(err => {
                button.innerText = originalText;
                button.disabled = false;
                status.innerText = "Unexpected error occurred. Please try again later.";
                status.classList.add("visible", "error");
            });
        });
    </script>
</body>
</html>
