<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Bilkom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0046AA;
            --primary-light: #2a6fd8;
            --primary-dark: #003366;
            --secondary: #FF5E3A;
            --accent: #00c2ff;
            --success: #28a745;
            --danger: #dc3545;
            --dark: #212529;
            --light: #f8f9fa;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) translateZ(20px); }
            50% { transform: translateY(-15px) translateZ(40px); }
            100% { transform: translateY(0px) translateZ(20px); }
        }
        
        @keyframes floatReverse {
            0% { transform: translateY(0px) translateZ(10px); }
            50% { transform: translateY(8px) translateZ(25px); }
            100% { transform: translateY(0px) translateZ(10px); }
        }
        
        @keyframes floatSine {
            0% { transform: translateY(0) translateX(0) translateZ(30px); }
            25% { transform: translateY(-15px) translateX(5px) translateZ(40px); }
            50% { transform: translateY(0) translateX(10px) translateZ(45px); }
            75% { transform: translateY(15px) translateX(5px) translateZ(40px); }
            100% { transform: translateY(0) translateX(0) translateZ(30px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes complexRotate {
            0% { transform: rotate3d(1, 0.5, 0.2, 0deg); }
            25% { transform: rotate3d(1, 0.5, 0.2, 5deg); }
            50% { transform: rotate3d(0.5, 1, 0.5, 3deg); }
            75% { transform: rotate3d(0.2, 0.8, 1, 5deg); }
            100% { transform: rotate3d(1, 0.5, 0.2, 0deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { background-position: -100% 0; opacity: 0.7; }
            100% { background-position: 200% 0; opacity: 1; }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes morphShape {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        
        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px rgba(0, 70, 170, 0.5), 0 0 20px rgba(0, 70, 170, 0); }
            50% { box-shadow: 0 0 15px rgba(0, 70, 170, 0.8), 0 0 30px rgba(0, 70, 170, 0.4); }
            100% { box-shadow: 0 0 10px rgba(0, 70, 170, 0.5), 0 0 20px rgba(0, 70, 170, 0); }
        }
        
        @keyframes shadowMovement {
            0% { box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 5px 25px 25px rgba(0, 0, 0, 0.1); }
            100% { box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.2); }
        }
        
        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            min-height: 100vh;
            background: linear-gradient(-45deg, #0046AA, #2a6fd8, #003366, #002855);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            margin: 2rem auto;
            padding: 0;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite, shadowMovement 8s ease-in-out infinite;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            position: relative;
            overflow: hidden;
            transform: translateZ(30px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 2;
            transform-style: preserve-3d;
        }
        
        .header::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 8s ease-in-out infinite;
            background-size: 200% 100%;
        }
        
        .header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: pulse 3s ease-in-out infinite;
            transform: translateZ(20px);
        }
        
        .form-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 0 0 15px 15px;
            position: relative;
            z-index: 1;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            transform: translateZ(15px);
            animation: fadeIn 0.8s ease-out forwards;
            transform-style: preserve-3d;
        }
        
        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            border-radius: 0 0 15px 15px;
            z-index: -1;
        }
        
        .form-section p {
            color: var(--primary-dark);
            font-size: 16px;
            margin-bottom: 25px;
            font-weight: 500;
            transform: translateZ(10px);
            position: relative;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
            transform: translateZ(5px);
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 70, 170, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 12px;
            cursor: pointer;
            color: #777;
        }
        
        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transform: translateZ(10px);
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateZ(10px) translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 70, 170, 0.3);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transition: all 0.6s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            transform: translateZ(5px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                margin: 1rem auto;
            }
            
            .header h2 {
                font-size: 1.75rem;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Reset Your Password</h2>
        </div>
        <div class="form-section">
            <p>Enter your new password below to update your account.</p>
            
            <div id="alert-container"></div>
            
            <form id="resetForm" action="/api/auth/reset-password/confirm" method="POST">
                <input type="hidden" name="token" th:value="${token}" />
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password" required minlength="8" />
                        <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your new password" required minlength="8" />
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            
            <div class="info-text">
                <p>Your password must be at least 8 characters long.</p>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            icon.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        }
        
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.querySelector('input[name="token"]').value;
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match. Please try again.', 'danger');
                return;
            }
            
            // Send AJAX request to reset password
            fetch('/api/auth/reset-password/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    newPassword: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Your password has been reset successfully!', 'success');
                } else {
                    showAlert(data.message || 'An error occurred. Please try again.', 'danger');
                }
            })
            .catch(error => {
                showAlert('An error occurred. Please try again later.', 'danger');
                console.error('Error:', error);
            });
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
