<h2>Password Reset</h2>
<p>Please enter your new password below:</p>

<form id="resetForm">
    <input type="hidden" id="token" name="token" th:value="${token}" />

    <label for="newPassword">New Password:</label><br>
    <input type="password" id="newPassword" name="newPassword" required><br><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <input type="checkbox" onclick="togglePassword()"> Show Password<br><br>

    <button type="submit">Reset Password</button>
</form>

<p id="statusMessage"></p>

<script>
    function togglePassword() {
        const newPass = document.getElementById("newPassword");
        const confirmPass = document.getElementById("confirmPassword");
        const type = newPass.type === "password" ? "text" : "password";
        newPass.type = type;
        confirmPass.type = type;
    }

    document.getElementById("resetForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const pass = document.getElementById("newPassword").value;
        const confirm = document.getElementById("confirmPassword").value;
        const token = document.getElementById("token").value;
        const status = document.getElementById("statusMessage");

        if (pass !== confirm) {
            status.innerText = "Passwords do not match!";
            status.style.color = "red";
            return;
        }

        fetch(`/api/auth/reset-password/confirm?token=${token}&newPassword=${encodeURIComponent(pass)}`, {
            method: "POST"
        })
        .then(response => {
            if (response.ok) {
                status.innerText = "Password successfully changed.";
                status.style.color = "green";
            } else {
                status.innerText = "Password reset failed.";
                status.style.color = "red";
            }
        })
        .catch(err => {
            status.innerText = "Unexpected error occurred.";
            status.style.color = "red";
        });
    });
</script>
